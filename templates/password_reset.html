<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      color: #333;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset Request</h2>

    <p>We received a request to reset your password. Use the one-time code below to proceed:</p>
    
    <div class="otp">{{.OTP}}</div>
    
    <p>This code will expire in a few minutes. If you didnâ€™t request this, you can safely ignore this email.</p>
    
    <div class="footer">
      This is an automated message. Please do not reply.
    </div>
  </div>
</body>
</html>
